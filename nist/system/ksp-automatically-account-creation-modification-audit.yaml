apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: automatically-audit-account-creation-modification
spec:
  tags: ["NIST"]
  message: "Automatically audit account creation, modification"
  selector:
    matchLabels:
      app: test
  file:
    severity: 3
    matchPaths:
    - path: /etc/passwd
    - path: /etc/shadow
    - path: /etc/group
    action: Block
  process:
    severity: 3
    matchPaths:
    - path: /bin/useradd
    - path: /bin/adduser
    action: Block
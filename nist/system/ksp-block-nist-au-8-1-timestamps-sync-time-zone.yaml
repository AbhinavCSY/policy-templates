apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-block-nist-au-8-1-timestamps-sync-time-zone
  namespace: default
spec:
  tags: ["NIST", "AU-8-1", "LINUX", "TIMESTAMPS"]
  message: "Alert! editing timezone files are not allowed!"
  selector:
    matchLabels:
      os: linux
  file:
    severity: 1
    matchDirectories:
    - dir: /usr/share/zoneinfo/
      readOnly: true
      ownerOnly: true
    action: Block
  process:
    severity: 1
    matchPaths:
    - path: /usr/bin/timedatectl
      ownerOnly: true
    - path: /etc/localtime
      ownerOnly: true
    action: Block

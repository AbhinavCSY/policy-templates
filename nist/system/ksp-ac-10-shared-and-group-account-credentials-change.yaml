apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: cred-change-audit
spec:
  tags: ["NIST","AC-10"] 
  message: "AUDITING SHARED AND GROUP ACCOUNT CREDENTIALS CHANGE "
  selector:
    matchLabels:
      pod: test  #change app: test to match your label
  process:
    severity: 5
    matchPaths:
    - path: /etc/group
    matchPaths:
    - path: /etc/group-
    matchPaths:
    - path: /usr/sbin/pwconv
    matchPaths:
    - path: /etc/passwd
    matchPaths:
    - path: /etc/gshadow
    matchPaths:
    - path: /etc/gshadow-
    action: Audit

# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-java-vaadin-allow-jdk-tcp
  namespace: default # Change your namespace
spec:
  tags: ["java", "vaadin", "jdk", "protocols"]
  message: "Allow vaadin to acess openjdk files"
  severity: 1
  selector:
    matchLabels:
      app: vaadin-dspublisher 
  network:
    matchProtocols:
    - fromSource:
      - path: /jdk/bin/java
      - path: /usr/local/openjdk-11/bin/java
      protocol: tcp
  action: Allow
---

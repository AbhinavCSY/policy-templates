apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: autopol-ingress-nelhxfinspnguss
  namespace: default # Change your namespace
spec:
  description: "Allow tcp connections only via 8080 port from the internet"
  endpointSelector:
    matchLabels:
      app: vaadin  # Change your matchLabels
  ingress:
  - toPorts:
    - ports:
      - port: "8080"
        protocol: TCP
    fromEntities:
    - world
      fromSource:
      - path: /usr/lib/jvm/java-11-openjdk-11.0.11.0.9-2.el8_4.x86_64/bin/java
    matchDirectories:
    - dir: /etc/
      fromSource:
      - path: /opt/kafka/zookeeper_healthcheck.sh
      - path: /usr/bin/nc
      - path: /usr/bin/ncat
    - dir: /lib64/
      fromSource:
      - path: /opt/kafka/zookeeper_healthcheck.sh
      - path: /usr/bin/bash
      - path: /usr/bin/coreutils
      - path: /usr/bin/nc
      - path: /usr/bin/ncat
      - path: /usr/local/sbin/bash
    - dir: /proc/
      fromSource:
      - path: /opt/kafka/zookeeper_healthcheck.sh
      - path: /usr/bin/coreutils
      - path: /usr/bin/env
      - path: /usr/lib/jvm/java-11-openjdk-11.0.11.0.9-2.el8_4.x86_64/bin/java
      - path: /usr/local/bin/bash
      - path: /usr/local/sbin/bash
    - dir: /sys/
      fromSource:
      - path: /usr/lib/jvm/java-11-openjdk-11.0.11.0.9-2.el8_4.x86_64/bin/java
  action: Allow
apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-autopol-configure-entity-operator-protocols
  namespace: default
spec:
  tags: ["kafka", "system", "allow", "protocol", "entity-operator"]
  message: "Accessed allowed to kafka entity-operator protocols only from source processes"
  severity: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: dev-kafka
      app.kubernetes.io/managed-by: strimzi-cluster-operator
      app.kubernetes.io/name: entity-operator
      app.kubernetes.io/part-of: strimzi-dev-kafka
      strimzi.io/cluster: dev-kafka
      strimzi.io/kind: Kafka
      strimzi.io/name: dev-kafka-entity-operator
  network:
    matchProtocols:
    - protocol: tcp
      fromSource:
      - path: /usr/bin/bash
      - path: /usr/bin/stunnel
    - protocol: udp
      fromSource:
      - path: /usr/bin/stunnel
  action: Allow
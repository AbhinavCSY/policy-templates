apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: mitre-ptrace-syscall
spec:
  severity: 6
  tags : ["MITRE","Privilege Escalation","P-trace"]
  nodeSelector:
    matchLabels:
      {}
  file:
    matchPaths:
      - path: /proc/sys/kernel/yama/ptrace_scope 
      - path: /etc/sysctl.d/10-ptrace.conf      
  action:
    Audit

# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:  
  name: ksp-autopol-nodejs-allow-only-tcp
  namespace: default #change your namespace
spec:
  tags: ["Node.js", "Allow Policy", "Binary", "tcp", "protocol", "nodejs"]
  severity: 1
  selector:
    matchLabels:
      app: nodejs #change labels
  network:
    matchProtocols:
    - protocol: tcp
      fromSource:
      - path: /usr/local/bin/node # absolute path of the node binary
  action: Allow

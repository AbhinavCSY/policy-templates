apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-apache-tomcat-2.1
  namespace: default  # Change your namespace
spec:
  tags: ["Apache-Tomcat", "CIS", "rule-2.1", "Information", "Exposure"]
  message: "ALert, server information is viewed"
  selector:
    matchLabels:
      app: apache-tomcat # Change your matchLabels
  file:
    severity: 5
    matchPaths:
    - path: /usr/local/tomcat/conf/server.xml
    action: Audit

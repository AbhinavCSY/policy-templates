apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: vm-hsp-audit-cis-suse-enterpise-5.1.7
spec:
  tags: ["CIS", "rule-5.1.7", "suse-enterprise"]
  message: "Unauthorised modification or access to /etc/cron.d detected."

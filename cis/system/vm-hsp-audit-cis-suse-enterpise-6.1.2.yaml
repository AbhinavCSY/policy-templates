apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: vm-hsp-audit-cis-suse-enterpise-6.1.2
spec:
  tags: ["CIS", "rule-6.1.2", "suse-enterprise"]
  message: "Unauthorised access or modification to etc/passwd detected"
  file:
    severity: 3
    matchPaths:
    - path: /etc/passwd
    ownerOnly: true
    action: Audit

apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: vm-hsp-audit-cis-docker-1.1.17
spec:
  tags: ["CIS", "rule-1.1.17", "Docker"]
  message: "Access to containerd-shim-runc-v2 is detected."
  process:
    severity: 5
    matchPaths:
    - path: /usr/bin/containerd-shim-runc-v2
    action: Audit

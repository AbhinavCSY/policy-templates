apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-git-config-file-block
  namespace: default # change your namespace here
spec:
   message: Access deined for git-config file
   tags : ["config","exposure","git"]
   selector:
    matchLabels:
      app: frontend # use your own label here
   file:
    matchPatterns:
    - pattern: /**/.git/
    - pattern: /**/.git/config
    - pattern: /**/.git/*.*
    - pattern: /**/.git/**/*.*
    severity: 5
   action: Block

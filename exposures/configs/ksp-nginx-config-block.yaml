# https://www.accuknox.com/kubearmor/ 


apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-nginx-conf-block
spec:
  message: Access deined for nginx.conf file
  tags : ["config","exposure","nginx"]
  selector:
    matchLabels:
       app: nginx  # use your own label here
  file:
    matchPaths: 
     - path: /etc/nginx/nginx.conf
       ownerOnly: true  
    severity: 2 # Higher severity
  action: Block

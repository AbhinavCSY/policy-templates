apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-clockwork-php-page
  namespace: default # use your own labels here
spec:
  message: Access deined for  file to users
  tags : ["clockwork","dashboard","exposure"]
  selector:
    matchLabels:
       app: php  # use your own labels here
  file:
    matchPatterns: 
     - pattern: /**/clockwork.php
       ownerOnly: true  
    severity: 5 
  action: Block
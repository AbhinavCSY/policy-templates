apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-autopol-configure-cortex-file-access
  namespace: default
spec:
  tags: ["prometheus", "system", "allow", "file", "cortex"]
  message: "Access allowed to cortex files and dir only from cortex process"
  severity: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: alertmanager
      app.kubernetes.io/instance: cortex
      app.kubernetes.io/managed-by: Helm
      app.kubernetes.io/name: cortex
      app.kubernetes.io/part-of: memberlist
      app.kubernetes.io/version: v1.11.1
      helm.sh/chart: cortex-1.4.0
  file:
    matchPaths:
    - path: /etc/cortex-runtime-config/runtime_config.yaml
      fromSource:
      - path: /bin/cortex
    matchDirectories:
    - dir: /proc/
      fromSource:
      - path: /bin/cortex
  action: Allow
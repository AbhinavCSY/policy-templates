apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: deny-outbound-direct-traffic-to-cardholder
spec:
  description: "do not allow direct connection outbound between cardholder to internet"
  endpointSelector: {}
  egress:
    - toEntities:
        - cluster
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"

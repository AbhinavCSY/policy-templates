apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-autopol-config-index-file-access
  namespace: default 
spec:
  tags: ["Nginx", "system", "allow", "file"]
  message: "Allow access to index file only from nginx process"
  severity: 1
  selector:
    matchLabels:
      app: ui-app
      team: frontend
  file:
    matchPaths:
    - path: /usr/share/nginx/html/index.html
      fromSource:
      - path: /usr/sbin/nginx
  action: Allow
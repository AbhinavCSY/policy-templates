apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cnp-allow-ingress-postgress-golang-pod-connection
  namespace: default                                #change namespace to match your namespace
spec:
  description: "Allow ingress communication between postgress and golang pod via port 5432"
  endpointSelector:
    matchLabels:
      io.kompose.service: postgres                  #change label to match your label
  ingress:
  - fromEndpoints:
    - matchLabels:
      app: advice-service                           #change label to match your label
    toPorts:
    - ports:
      - port: "5432"
        protocol: TCP
